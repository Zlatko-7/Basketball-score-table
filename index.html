<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="home">HOME</h1>
                <h1 id="home-result" >0</h1>
                <button class="btn" onclick="plusHomeOne()">+1</button>
                <button class="btn" onclick="plusHomeTwo()">+2</button>
                <button class="btn" onclick="plusHomeThree()">+3</button>
                <button class="btn" onclick="restHome()">New Game</button>
            </div>
            <div>
                <h1 class="guest">GUEST</h1>
                <h1 id="away-result" >0</h1>
                <button class="btn" onclick="plusAwayOne()">+1</button>
                <button class="btn" onclick="plusAwayTwo()">+2</button>
                <button class="btn" onclick="plusAwayThree()">+3</button>
              <button class="btn" onclick="restAway()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
